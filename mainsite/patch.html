<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannibot - Patch Notes</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3182F6;
            --primary-dark: #1b64da;
            --text: #191F28;
            --background: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F2F4F6;
            --gray-200: #E5E8EB;
            --gray-300: #D1D6DB;
            --gray-600: #8B95A1;
            --gray-900: #353C49;
            --footer-bg: #F2F4F6;
            --footer-text: #353C49;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dark-theme {
            --text: #E5E8EB;
            --background: #191F28;
            --gray-50: #353C49;
            --gray-100: #2C3340;
            --gray-200: #252B36;
            --gray-300: #1E242D;
            --gray-600: #8B95A1;
            --gray-900: #F9FAFB;
            --footer-bg: #252B36;
            --footer-text: #E5E8EB;
            --shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background-color: var(--background);
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .dark-theme header {
            background-color: rgba(25, 31, 40, 0.9);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        .logo {
            font-weight: 700;
            font-size: 24px;
            color: var(--primary);
        }
        .nav-links {
            display: flex;
            gap: 32px;
        }
        .nav-links a {
            color: var(--gray-600);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .btn {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        main {
            padding-top: 100px;
            min-height: calc(100vh - 70px - 300px);
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .patch-note {
            background-color: var(--gray-100);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .patch-note h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        .patch-note .date {
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 16px;
        }
        .patch-note ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .patch-note li {
            margin-bottom: 8px;
        }
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 60px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 50px;
        }
        .footer-links h4 {
            color: var(--footer-text);
            margin-bottom: 20px;
            font-size: 18px;
        }
        .footer-links ul {
            list-style: none;
        }
        .footer-links li {
            margin-bottom: 12px;
        }
        .footer-links a {
            color: var(--footer-text);
            text-decoration: none;
            transition: color 0.2s ease;
            opacity: 0.8;
            font-size: 16px;
        }
        .footer-links a:hover {
            opacity: 1;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: var(--footer-text);
            font-size: 24px;
            transition: color 0.2s ease;
            opacity: 0.8;
        }
        .social-icons a:hover {
            opacity: 1;
        }
        .settings-icon {
            cursor: pointer;
            font-size: 24px;
            color: var(--gray-600);
            transition: color 0.2s ease;
        }
        .settings-icon:hover {
            color: var(--primary);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--background);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
        }
        .modal h2 {
            margin-bottom: 24px;
            font-size: 28px;
        }
        .setting-item {
            margin-bottom: 24px;
        }
        .setting-item label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 500;
        }
        .setting-item select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid var(--gray-300);
            background-color: var(--background);
            color: var(--text);
            font-size: 16px;
        }
        .theme-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-300);
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: var(--primary);
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            h1 {
                font-size: 28px;
            }
            .patch-note {
                padding: 16px;
            }
            .patch-note h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Hannibot</div>
            <div class="nav-links">
                <a href="home.html" data-i18n="features">Features</a>
                <a href="patch.html" data-i18n="patchNotes">Patch Notes</a>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <i class="fas fa-cog settings-icon" id="settingsIcon"></i>
                <a href="https://discord.com/oauth2/authorize?client_id=1235089708992696391&permissions=564049867844624&integration_type=0&scope=bot+applications.commands" class="btn btn-outline" data-i18n="addBot">Add Bot</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 data-i18n="patchNotes">Patch Notes</h1>
        <div id="patchNotesContainer"></div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-links">
                    <h4 data-i18n="bot">Bot</h4>
                    <ul>
                        <li><a href="home.html" data-i18n="features">Features</a></li>
                    </ul>   
                </div>
                <div class="footer-links">
                    <h4 data-i18n="team">Team</h4>
                    <ul>
                        <li><a href="https://discord.gg/EgKFTcNvkd" data-i18n="careers">Careers</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4 data-i18n="support">Support</h4>
                    <ul>
                        <li><a href="https://discord.gg/EgKFTcNvkd" data-i18n="supportServer">Support Server</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4 data-i18n="legal">Legal</h4>
                    <ul>
                        <li><a href="http://hannibot-tos.kro.kr/" data-i18n="terms">Terms of Service</a></li>
                        <li><a href="http://archtecpv.kro.kr/" data-i18n="privacy">Privacy Policy</a></li>
                    </ul>
                    <div class="social-icons">
                        <a href="https://github.com/zynesa"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="settings">Settings</h2>
            <div class="setting-item">
                <label for="language" data-i18n="language">Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
            <div class="setting-item">
                <div class="theme-toggle">
                    <span data-i18n="darkMode">Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <button class="btn" id="closeModal" data-i18n="close">Close</button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                features: "Features",
                patchNotes: "Patch Notes",
                addBot: "Add Bot",
                settings: "Settings",
                language: "Language",
                darkMode: "Dark Mode",
                close: "Close",
                bot: "Bot",
                team: "Team",
                careers: "Careers",
                support: "Support",
                supportServer: "Support Server",
                legal: "Legal",
                terms: "Terms of Service",
                privacy: "Privacy Policy",
                version: "Version",
                releaseDate: "Release Date",
                changes: "Changes",
                inProgress: "In Progress"
            },
            ko: {
                features: "기능",
                patchNotes: "패치노트",
                addBot: "봇 추가하기",
                settings: "설정",
                language: "언어",
                darkMode: "다크 모드",
                close: "닫기",
                bot: "봇",
                team: "팀",
                careers: "채용",
                support: "지원",
                supportServer: "서포트 서버",
                legal: "법적 고지",
                terms: "이용약관",
                privacy: "개인정보 처리방침",
                version: "버전",
                releaseDate: "배포일",
                changes: "변경 사항",
                inProgress: "진행 중"
            }
        };

        const patchNotes = [
            {
                version: "2.0.3",
                date: "2024-01-05",
                changes: {
                    en: [
                        "Fixed Playing Music bug"
                    ],
                    ko: [
                        "음악 재생 버그 수정"
                    ]
                },
                inProgress: true
            },
            {
                version: "2.0.2",
                date: "2024-12-20",
                changes: {
                    en: [
                    "Added NewJeans info command with member selection buttons",
                    "Implemented 'Guess the Song' game",
                    "Added '/청소' command to delete messages",
                    ],
                    ko: [
                    "'/진스' 명령어 추가 (현 NJZ (엔제이즈))",
                    "'노래 맞추기' 게임 추가",
                    "'/청소' 명령어 추가 (채팅 삭제 기능)",
                    ]
                },
                inProgress: false
            }
        ];

        let currentLanguage = localStorage.getItem('language') || 'en';
        let isDarkMode = localStorage.getItem('theme') === 'dark';

        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            document.documentElement.lang = lang;
            renderPatchNotes();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-theme', isDarkMode);
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function renderPatchNotes() {
            const container = document.getElementById('patchNotesContainer');
            container.innerHTML = '';
            patchNotes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'patch-note';
                noteElement.innerHTML = `
                    <h2>${translations[currentLanguage].version} ${note.version}</h2>
                    <p class="date">${translations[currentLanguage].releaseDate}: ${note.date} ${note.inProgress ? `(${translations[currentLanguage].inProgress})` : ''}</p>
                    <h3>${translations[currentLanguage].changes}:</h3>
                    <ul>
                        ${note.changes[currentLanguage].map(change => `<li>${change}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(noteElement);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const settingsIcon = document.getElementById('settingsIcon');
            const settingsModal = document.getElementById('settingsModal');
            const closeModal = document.getElementById('closeModal');
            const languageSelect = document.getElementById('language');
            const themeToggle = document.getElementById('themeToggle');

            setLanguage(currentLanguage);
            document.body.classList.toggle('dark-theme', isDarkMode);
            themeToggle.checked = isDarkMode;

            settingsIcon.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });

            closeModal.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });

            languageSelect.addEventListener('change', (e) => {
                setLanguage(e.target.value);
                localStorage.setItem('language', e.target.value);
            });

            themeToggle.addEventListener('change', () => {
                toggleDarkMode();
            });

            renderPatchNotes();
        });
    </script>
</body>
</html>
